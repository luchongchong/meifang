{include file="pageheader.htm"}
{insert_scripts files="../js/utils.js,validator.js"}

<div class="main-div">
  <form action="" method="post" name="theForm" onsubmit="return validate();">
    <table cellspacing="1" cellpadding="3" width="100%">
      <tr>
        <td class="label">单位名称:</td>
        <td><input type="text" name="unit_name" value="{$goods_type.unit_name|escape}" size="40" />
        </td>
      </tr>
      <tr>
        <td class="label">银行名称:</td>
        <td>
        <select name="pay_mode" id="suppliers_id">
        <option value="" selected="selected">请选择...</option>
        {foreach from=$bank_name item=list}
        <option value="{$list.id}" {if $goods_type.pay_mode == $list.id} selected="selected" {/if}>{$list.bank_name}</option>
        {/foreach}
        </select>
        </td>
      </tr>
           <tr>
        <td class="label">摘要:</td>
        <td><input type="text" name="column" value="{$goods_type.column_name|escape}" size="40" />
        </td>
      </tr>
           <tr>
        <td class="label">借贷方向:</td>
        <td>
        	借
        <input type="radio" name="to_loan" value="1" {if $goods_type.to_loan == 1} checked="true" {/if}>
        	贷
        <input type="radio" name="to_loan" value="2" {if $goods_type.to_loan == 2} checked="true" {/if}>
        </td>
      </tr>
      
           <tr>
        <td class="label">金额:</td>
        <td>
        {if $goods_type.money_min!="0.00"}
        <input type="text" name="money_min" value="{$goods_type.money_min|escape}" size="10" />
        {else}
        <input type="text" name="money_min" value="{$goods_type.money_max|escape}" size="10" />
        {/if}
        </td>
      </tr>
        <tr>
        <td class="label">费用名称:</td>
        <td>
        <select name="cost_name" id="suppliers_id">
        <option value="">请选择...</option>
        {foreach from=$bank_cost_name item=list}
        <option value="{$list.bank_cost_name}" {if $list.bank_cost_name==$goods_type.cost_name} selected="selected" {/if}>{$list.bank_cost_name}</option>
        {/foreach}
        </select>
        </td>
      </tr>
            <tr>
        <td class="label">部门:</td>
        <td>
        <select name="bank_department" id="suppliers_id">
        <option value="">请选择...</option>
          {foreach from=$bank_department item=list}
        <option value="{$list.bank_department}" {if $list.bank_department==$goods_type.bank_department} selected="selected" {/if}>{$list.bank_department}</option>
        {/foreach}
        </select>
        </td>
      </tr>
      <tr align="center">
        <td colspan="2">
          <input type="hidden" name="cat_id" value="{$goods_type.id}" />
          <input type="submit" value="{$lang.button_submit}" class="button" />
          <input type="reset" value="{$lang.button_reset}" class="button" />
          <input type="hidden" name="act" value="{$form_act}" />
        </td>
      </tr>
    </table>
  </form>
</div>
