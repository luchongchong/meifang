{include file="pageheader.htm"}
{insert_scripts files="../js/utils.js,validator.js"}

<div class="main-div">
  <form action="" method="post" name="theForm" onsubmit="return validate();">
    <table cellspacing="1" cellpadding="3" width="100%">
      <tr>
        <td class="label">领取人:</td>
        <td><input type="text" name="receive_people" value="{$goods_type.receive_people|escape}" size="40" />
        </td>
      </tr>
      <tr>
        <td class="label">经办人:</td>
        <td><input type="text" name="handling_people" value="{$goods_type.handling_people|escape}" size="40" />
        </td>
      </tr>
      <tr align="center">
        <td colspan="2">
          <input type="hidden" name="cat_id" value="{$goods_type.id}" />
          <input type="submit" value="{$lang.button_submit}" class="button" />
          <input type="reset" value="{$lang.button_reset}" class="button" />
          <input type="hidden" name="act" value="{$form_act}" />
        </td>
      </tr>
    </table>
  </form>
</div>

<script type="text/javascript">
<!--
{literal}
onload = function() {
  document.forms['theForm'].elements['receive_people'].focus();
  document.forms['theForm'].elements['handling_people'].focus();
  startCheckOrder();
}

function validate()
{
  var validator = new Validator('theForm');
  validator.required('receive_people', '领取人不能为空！');
  validator.required('handling_people', '经办人不能为空！');

  return validator.passed();
}
{/literal}  
//-->
</script>
