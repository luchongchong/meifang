
{include file="pageheader.htm"}
{insert_scripts files="topbar.js,../js/utils.js,listtable.js,selectzone.js,../js/common.js"}
<div class="main-div">

  <form method="post" action="{$form_action}" name="theForm" onsubmit="return validate()">
    <table width="100%" >
      <tr>
        <td class="label">发货单号:</td>
        <td>
          <textarea name="invoice_no"></textarea>
        </td>
      </tr>
      <tr>
        <td class="label">发货公司:</td>
        <td>
          <textarea name="company"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="确认" class="button" />
          <input type="reset" value="重置" class="button" />
          <input type="hidden" name="order_sn" value="{$order_sn}" />    </td>
      </tr>
    </table>

  </form>

{include file="pagefooter.htm"}
