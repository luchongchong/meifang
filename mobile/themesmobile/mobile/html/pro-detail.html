<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>商品详情页</title>
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/product.css" rel="stylesheet">
</head>
<body>
    <section class="detail-box">
        <div class="pro-main-pic">
            <img src="../images/mainpic_temp.jpg">
        </div>
        <div class="container pro-info">
            <div class="describe">所望洗发水330ml所望洗发水330ml所望洗发水330ml所望洗发水330ml所望洗发水330ml所望洗发水330ml</div>
            <div class="clearfix">
                <div class="price fl"><em class="f20 c_red">135.00</em> 元/瓶</div>
                <div class="standard fr">4412瓶/箱  按箱起批</div>
            </div>
            
        </div>
        <div class="buy-info">
            <div class="box-title">购买数量</div>
            <form class="clearfix">
                <div class="count fl">
                    <div class="val">
                        <label class="change-num subtract edit" btn-role="subtract"></label>
                        <label class="change-num add edit" btn-role="add"></label>
                        <input minNum="20" maxNum="35" class="buy-num" id="buyNum">
                    </div>
                    <span class="key">瓶</span>
                </div>
                <div class="weight f12 fr"> 约: <span>5KG</span> </div>
            </form>
        </div>
        <div class="container options">
            <button class="btn">加入购物车</button>
        </div>
    </section>
<script src="../js/zepto.min.js"></script>
<script src="../js/plug.js"></script>
<script src="../js/global.js"></script>
<script type="text/javascript">
  $("#buyNum").val($("#buyNum").attr("minNum"));
</script>
</body>
</html>
