<body>
<section class="container nopadding">
    <form class="shopkeeper-join-form">
        <div class="items">
            <select name="province" id="province" data-role="province">
                <option value="0">所在省份</option>
            </select> 
            <label class="cornor" for="province" btn-role="province"></label>            
        </div>
        <div class="items">        
            <select name="city" id="city" data-role="city">
                <option value="0">所在城市</option>
            </select> 
            <label class="cornor" for="city" btn-role="city"></label> 
        </div>
        <div class="items">
            <select name="area" id="area" data-role="area">
                <option value="0">所在区/县</option>
            </select> 
            <label class="cornor" for="area" btn-role="area"></label> 
        </div>
        <!-- <div class="items">
            <select name="street" id="street" data-role="street">

            </select> 
            <label class="cornor" for="street" btn-role="street"></label> 
        </div> -->
        <div class="items">
            <span class="val"><input type="text" name="address" placeholder="详细地址" /></span>
        </div>
        <div class="items">
            <span class="key">税务登记证</span>
            <span class="show-img" id="taxEnrol">
                <!-- 为选择之前，img是不存在的 -->
                <img src="../images/store-temp.jpg">
            </span>
        </div>
        <div class="items">
            <span class="key">组织机构代码证</span>
            <span class="show-img" id="organizationCode">
                <!-- 为选择之前，img是不存在的 -->
                <img src="../images/store-temp.jpg">
            </span>
        </div>
        <div class="items">
            <span class="key">营业执照</span>
            <span class="show-img" id="license">
                <!-- 为选择之前，img是不存在的 -->
                <img src="../images/store-temp.jpg">
            </span>
        </div>
        <div class="options">
            <input type="submit" class="btn" value="确认提交">
        </div>
    </form>
</section>
