<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>业务员系统</title>
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
<section class="container nopadding">
    <form class="shopkeeper-join-form">
        <div class="items">
            <span class="key">零售商门头图片</span>
            <span class="show-img" id="shopImg">
                <!-- 为选择之前，img是不存在的 -->
                <img src="../images/store-temp.jpg">
            </span>
        </div>
        <div class="items">
            <span class="val"><input type="text" name="mobile" placeholder="零售商的手机号"></span>
        </div>
        <div class="items">
            <span class="val"><input type="text" name="shopkeeper" placeholder="零售商名称" /></span>
        </div>
        <div class="items">
            <span class="val"><input type="text" name="contact" placeholder="联系人" /></span>
        </div>
        <div class="options">
            <button class="btn">下一步</button>
        </div>
    </form>
</section>
</body>
</html>
