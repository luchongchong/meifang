	    $(function(){
	    $('.jian').click(function(){
	   		var num = $(this).next().attr('value');
	   		var newnum = num*1 - 1*1;
	   		if(newnum < 1){
	   			$(this).next().attr('value','1');
	   		}else{
	   			$(this).next().attr('value',newnum);
	   		}
	   	})


	   	$('.jia').click(function(){
	   		var num = $(this).prev().attr('value');
	   		var goodsnumber = $(this).attr('goodsnumber');
	   		var newnum = num*1 + 1*1;
	   		if(newnum > goodsnumber){
	   			$(this).prev().attr('value',goodsnumber);
	   		}else{
	   			$(this).prev().attr('value',newnum);
	   		}
	   	})

	   		$('.gds').each(function(){

	   			}
	   		})
	   		$('#ChkFrom').submit();
	   	   })
	    })
